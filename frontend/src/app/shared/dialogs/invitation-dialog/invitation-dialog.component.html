<mat-dialog-content>
  <h2>Invitation</h2>
  <p>
    {{inviter?.name}} invited you to a game of chess!
  </p>
  <div class="invition__image"></div>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-stroked-button mat-dialog-close>Dismiss</button>
  <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial>Accept</button>
</mat-dialog-actions>
