<div class="container">
	<div class="chess-board">
		<div class="chess-board__board chess-board__board--left"></div>

		<div class="chess-board__wrapper">
				<div class="chess-board__board chess-board__board--top"></div>
			<div *ngFor="let square of getSquaresCount()" [ngStyle]="{'background-image': 'url('+ getImagePath(square.name) + ')'}"
			 class="square">{{square.name}}
			<div *ngIf="square.piece" class="piece" [ngStyle]="{'background-image': 'url('+ getPiecePath(square.piece) + ')'}"></div>
			</div>
			 <div class="chess-board__board chess-board__board--bottom"></div>
		</div>

		<div class="chess-board__board chess-board__board--right"></div>
		
	</div>
</div>
